<!DOCTYPE html>
<html>

  <head>
    <meta name="viewport" content="width=device-width, user-scalable=no, minimum-scale=1.0, maximum-scale=1.0">
  </head>
 
  <script src="https://aframe.io/releases/1.0.4/aframe.min.js"></script>
  <!-- we import arjs version without NFT but with marker + location based support -->
  <script src="https://raw.githack.com/AR-js-org/AR.js/master/aframe/build/aframe-ar.js"></script>
  
  <body style="margin : 0px; overflow: hidden;">
    <a-scene embedded arjs='sourceType: webcam; debugUIEnabled: false; detectionMode: mono_and_matrix; matrixCodeType: 3x3;'>
      <!-- <a-marker preset="hiro"> -->
      <a-marker type="pattern" preset="custom" url="assets/patternAL.patt">
        <a-entity
          position="0 0 0"
          scale="1 1 1"
          gltf-model="url(assets/scene.gltf)"
          ></a-entity>
          <!-- rotation="50 180 0" -->
        <!-- <a-box position="0 0.5 0" material="color: red;">
            <a-animation attribute="rotation" dura="3000" to="360 360 0" repeat="indefinite" easing="linear"></a-animation>
        </a-box> -->
      </a-marker>
      <a-entity camera></a-entity>
    </a-scene>
  </body>
  
</html>
